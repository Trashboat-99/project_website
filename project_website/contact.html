<!DOCTYPE html>
<html>
<head>
  <title>Provality</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--meta tag for auto-refreshing the page every 5 seconds for updates-->
  <!--Link to style sheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>

  <!--Link to Bootstrap and jQuery files-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="home.html">
      	<img src="assets/provality-nav-logo.png" alt="nav-logo" class="img-rounded">
      </a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="https://provality.wordpress.com/">Blog</a></li>
         <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container" style=" width:50%; height:75%; position: absolute; top: 0; left: 0; bottom: 0; right: 0; margin: auto;">
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-12">
      <img id="contact-img"src="assets/large_logo.png" alt="Provality logo"width="150px" style="display:block; margin-left: auto; margin-right: auto;"/>
    </div>
  </div>
  <div class="row">
  <div class="col-lg-12">
  <h2 style="text-align: center;">Contact Provality</h2>
  <p style="text-align: center;"id="contactText">Send me an email at stephanie@provality.com</p>
</div>
</div>
<form class="form-horizontal" id="contact-form" method="POST" action="https://formspree.io/stephanie@provality.com">
  <div class="form-group">
    <div class="col-lg-12">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name"placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12">
         <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12">
         <label for="inputEmail">Subject</label>
      <input type="text" class="form-control" id="inputSubject" name="_subject" placeholder="Enter Subject">
    </div>
  </div>
  <div class="form-group">
  <div class="col-lg-12">
      <label for="inputMessage">Message</label>
  <textarea id="inputMessage" placeholder="Enter Message"class="form-control" name="message"rows="3"></textarea>
</div>
</div>
  <div class="form-group">
    <div class="col-md-4">
        <input type="text" name="_gotcha" style="display: none;">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12">
      <button style="background-color: purple; border: none; display:block; width: 100%;"type="submit" class="btn btn-primary">Send Email</button>
    </div>
  </div>
</form>
</div>
</div>
</body>
</html>
<script>
$(document).ready(function() {
  $('#contact-form').submit(function(e) {
    var name    = document.getElementById('inputName')
    var email   = document.getElementById('inputEmail')
    var message = document.getElementById('inputMessage')
    var subject = document.getElementById('inputSubject')

    if (!name.value || !email.value || !message.value || !subject.value) {
      alertify.error("Error! Enter values for all fields.");
      return false;
    } else {
      $.ajax({
        method: 'POST',
        url: '//formspree.io/stephanie@provality.com',
        data: $('#contact-form').serialize(),
        datatype: 'json'
      });
      e.preventDefault();
      $(this).get(0).reset();
      alertify.success("Message sent.");
    }
  });
});
</script>
